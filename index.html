<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jsngmb" target="_blank">Jason Gamba</a>.</p>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" class="hero-svg" alt="">
        <div class="card-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of <br>songs, audiobooks, and podcasts on <br>any device anywhere you like!</p>
        </div>
        <div class="plans">
          <img src="images/icon-music.svg" class="music" alt="">
          <div class="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <div class="btn">
          <button class="pay-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
